<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de tu PC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bodi.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="container-fluid py-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mantenimiento de tu PC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Mantenimiento.html">Mantenimiento</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Vídeos.html">Vídeos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Limpieza.html">Limpieza</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Formulario.html">Formulario</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Formulario</h2>
                        <form id="formulario">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-dark text-center py-3 mt-auto">
        <div class="container">
            <div class="d-flex justify-content-center gap-3">
                <a href="https://facebook.com" target="_blank" title="Facebook" class="text-dark text-decoration-none">
                    <i class="bi bi-facebook"></i> Facebook
                </a>
                <a href="https://instagram.com" target="_blank" title="Instagram" class="text-dark text-decoration-none">
                    <i class="bi bi-instagram"></i> Instagram
                </a>
                <a href="https://youtube.com" target="_blank" title="YouTube" class="text-dark text-decoration-none">
                    <i class="bi bi-youtube"></i> YouTube
                </a>
            </div>
        </div>
    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
        e.preventDefault(); 

        Swal.fire({
            title: 'Gracias',
            text: 'Tus datos y mensaje fueron enviados con éxito',
            icon: 'success',
            confirmButtonText: 'OK'
        });
    });
</script>
</body>
</html>
